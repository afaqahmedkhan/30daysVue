<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<style>
    #app{
        text-align: center;
    }
    .box {
        padding: 100px 0;
        width: 400px;
        margin: 20px;
        display: inline-block;
    }
    img {
        height: 300px;
        width: 400px;
    }
    button {
        margin: 5px;
    }
</style>

<body>

    <div id="app">
        <div class="box">
            <img src="assets/foofighters.gif"/>
            <p> {{ band }} - {{ lead }} - {{ members }}</p>
            <button v-on:click="members++">Add
                members</button>
            <button
                v-on:click="changeBand('Coldplay')">Change
                band</button>
            <div>
                <a v-bind:href="url">Official site</a>
            </div>
        </div>
    </div>
</body>

<script src="app.js"></script>

</html>
